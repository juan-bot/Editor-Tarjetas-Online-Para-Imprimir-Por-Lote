<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav data-role="ribbonmenu">
            <ul class="tabs-holder">
                <li><a href="#section-group"></a></li>
            </ul>
        
            <div class="content-holder">
                <div class="section" id="section-group">
                    <div class="group d-flex flex-column">
                        <div >
                            <select id="font-family" data-filter="false" data-prepend="Elige una fuente"> </select>
                            <select id="sizeText" data-filter="false" data-prepend="Elige un tamaÃ±o"> </select>
                        </div>
                                
                        <div >
                            <button class="ribbon-icon-button" onclick=" estilo(1)">
                                <span class="icon">
                                    <span class="mif-bold"></span>
                                </span>
                            </button>
                            <button class="ribbon-icon-button" onclick=" estilo(2)">
                                <span class="icon">
                                    <span class="mif-italic"></span>
                                </span>
                            </button>
                            <button class="ribbon-icon-button" onclick=" estilo(3)">
                                <span class="icon">
                                    <span class="mif-underline"></span>
                                </span>
                            </button>
                        </div>    
                        <span class="title">Fuente</span>
                    </div>
                    <div class="group flex-column" >
                        <div>
                            <input type="color" id="cinput"><span class="caption"> Color De Texto</span>
                        </div>
                        

                        <div class="ribbon-toggle-group">
                            <button class="ribbon-icon-button" onclick="dibujaTexto()">
                                <span class="icon">
                                    <span class="mif-pencil"></span>
                                </span>
                                <span class="caption">Dibuja Oraciones</span>
                            </button>
                        
                        </div>
                        <span class="title">Fuente</span>

                    </div>
                    <div class="group">
                        <button class="ribbon-button" onclick="agregaTexto()">
                            <span class="icon">
                                <span class="mif-comment"></span>
                            </span>
                            <span class="caption">Cuadro De Texto</span>
                        </button>
                        <span class="title">Fuente</span>
                    </div>
                    <div class="group">
                        <input id="filereader" type="file" accept="image/*" hidden>
                        <label id="btnfile" for="filereader" class="ribbon-button">
                            <span class="icon">
                                <span class="mif-image"></span>
                            </span>
                        <span class="caption">Inserta Imagen</span>
                        </label>
                    </div>
                    <div class="group">
                        <button class="ribbon-button" id="remove">
                            <span class="icon">
                                <span class="mif-bin"></span>
                            </span>
                            <span class="caption">Eliminar Componente</span>
                        </button>
                        <span class="title">Fuente</span>
                    </div>
                    <div class="group">
                        <button class="ribbon-button" onclick="zoomIt(.98)">
                            <span class="icon">
                                <span class="mif-zoom-out"></span>
                            </span>
                            <span class="caption">Achicar</span>
                        </button>
                        <button class="ribbon-button" onclick="zoomIt(1.02)">
                            <span class="icon">
                                <span class="mif-zoom-in"></span>
                            </span>
                            <span class="caption">Agrandar</span>
                        </button>
                        <span class="title">Fuente</span>
                    </div>
                </div>
            </div>
        </nav>
        <button onclick="descargar()">PDF</button>

        <canvas id="canvas" width="300" height="300"></canvas>
       
    </div>
    

    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
    <script src="http://rawgit.com/bramstein/fontfaceobserver/master/fontfaceobserver.js" ></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/fonts.js"></script>
    <script src="js/imagenes.js"></script>
    <script src="js/escalar.js"></script>
    <script src="js/generarPdf.js"></script>
    <script src="js/generales.js"></script>
    <script src="js/textoEspaguetti.js"></script>
</body>
</html>
